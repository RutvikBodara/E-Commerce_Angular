<div class="d-flex gap-3 justify-content-center">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="all" [(ngModel)]="selectedValueProperty"  (change)="onFilterChange($event)">
        <label class="form-check-label" for="flexRadioDefault1">
            All ({{all}})
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="true" [(ngModel)]="selectedValueProperty" (change)="onFilterChange($event)">
        <label class="form-check-label" for="flexRadioDefault2">
            In Stock ({{inStock}})
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" value="false" [(ngModel)]="selectedValueProperty" (change)="onFilterChange($event)">
        <label class="form-check-label" for="flexRadioDefault3">
            Out Of Stock ({{outOfStock}})
        </label>
    </div>
</div>
