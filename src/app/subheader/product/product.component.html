
    <img class="card-img-top  h-50 mt-2 rounded-3" [src]="product.imageUrl" alt="{{ product.name }}">
    <div class="card-body">
        <!-- {{i+1}} -->
        <h2>{{ product.name }}</h2>
        <p>{{ product.description }}</p>
        <p>Category: {{ product.category }}</p>
        <p>Price: ${{ product.price }}</p>

        <span *ngIf="product.discount">
            <div class="coming-soon-badge">{{product.discount}}% off</div>
        </span>
    </div>
    <div class="card-footer" style="position: absolute; bottom: 0px; left: 0; right: 0; margin-top: 10px;">
        <p [ngClass]="{'text-center':true,'text-success':product.available === true,'text-danger':product.available === false}">{{product.available === true ? ' In Stock' :'Out Of Stock' }}  </p>
    </div>
